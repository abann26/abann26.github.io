<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Alex Bannister's ArcGIS JS Web Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- ArcGIS JS CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />

    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <!-- ArcGIS JS -->
    <script src="https://js.arcgis.com/4.29/"></script>
  </head>
  <body>
    <div id="viewDiv"></div>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/GraphicsLayer",
        "esri/widgets/Sketch",
        "esri/widgets/Home",
        "esri/widgets/Search",
        "esri/widgets/ScaleBar",
        "esri/widgets/BasemapGallery",
        "esri/widgets/Expand"
      ], 
              function (Map, MapView, GraphicsLayer, Sketch, Home, Search, ScaleBar, BasemapGallery, Expand) {

        // 1. Create the map
        const map = new Map({
          basemap: "topo-vector"
        });

        // 2. Create the view
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-65, 46], // example: Moncton-ish
          zoom: 10
        });

        // 3. Graphics layer for Sketch
        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        // 4. Sketch widget
        const sketch = new Sketch({
          view: view,
          layer: graphicsLayer
        });
        view.ui.add(sketch, "top-right");

        // 5. Home widget
        const homeWidget = new Home({
          view: view
        });
        view.ui.add(homeWidget, "top-left");
        
        //6. Search widget
        const searchWidget = new Search({
          view: view
        });
        view.ui.add(searchWidget, "top-right");   
        //7. Scalebar widget
         const ScaleBarWidget = new ScaleBar({
          view: view,
           style:"ruler",
        });
        view.ui.add(ScaleBarWidget, "bottom-left",);
       
        // 9. Basemap gallery
        const BasemapGalleryWidget = new BasemapGallery({
          view: view,
     
        });
        
        
        
        // 9.1. Expand
        const ExpandWidget = new Expand({
    view: view,
    content: BasemapGalleryWidget,
    expanded: false,
    expandIconClass: "esri-icon-basemap"
  });
         view.ui.add(ExpandWidget, "bottom-right");
        
        
        
        
      });
    </script>
  </body>
</html>
